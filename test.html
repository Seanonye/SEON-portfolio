<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #box {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        margin-top: 20px;
    }

    .black {
        background: #000;
    }
</style>

<body>
    <button id="btn">
        turn dark
    </button>

    <div id="box">

    </div>

    <script>
        let button = document.getElementById("btn");
        let box = document.getElementById("box");
        const toggleColor = () => {
            if (box.classList.contains("black")) {
                box.classList.remove("black")
            } else box.classList.add("black")
        }

        button.addEventListener('click', toggleColor)

    </script>
</body>

</html>
